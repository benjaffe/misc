<!DOCTYPE html>
<html>
<head>
	<title>FENL Bookmarklet</title>
</head>
<body>
	<script>
	var username = prompt('Enter your name (ex. Ben)');
	while (!username || username === '')
		username = prompt('Nice try... Please enter your name.\n\nThis will let the bookmarklet auto-fill your name, so you don\'t have to type it in every time.');
	</script>
	<h3>Choose whichever bookmarklet applies to you, and click and drag it to your bookmarks bar:</h3>
	<p><a id="foo1">Add To FENL</a> - <a id="foo2">Add To DANL</a></p>

	<script>
	document.getElementById('foo1').href = "javascript:void function(){window.open('https://docs.google.com/a/knowlabs.com/forms/d/1S9slDNFNuDimMZTBAV3t1YAMxUfKF8POe8qZ_up7gRc/viewform%3Fentry.154556332='+encodeURIComponent(document.title)+'%26entry.1072683487='+encodeURIComponent(document.URL)+'%26entry.90901991='+encodeURIComponent('"+username+"'),'Add to the Front End Newsletter')}();";
	document.getElementById('foo2').href = "javascript:void function(){window.open('https://docs.google.com/a/knowlabs.com/forms/d/1ntYXYD_Hl9hFyChmjuqYOrIInxMXQnT84ygMxaPDffU/viewform?entry.1214524442='+encodeURIComponent(document.title)+'%26entry.272718754='+encodeURIComponent(document.URL)+'%26entry.2099353836='+encodeURIComponent('"+username+"'),'Add to the Data Analyst Newsletter')}();";
	</script>

</body>
</html>
